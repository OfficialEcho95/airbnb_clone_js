<!DOCTYPE html>
<html>

<head>
    <title> AirBnB welcome page</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/index_header.css">
    <link rel="stylesheet" href="../images/logo.png">
</head>

<body>
    <div id="immovable_top_div">
        <div class="top_div" id="Design">
            <img class="img_icon" src="./images/design.png" alt="">
            <p id="design_span">Design</p>
        </div>
        <div class="top_div" id="Beach">
            <img class="img_icon" src="./images/icons8-beach-50.png" alt="">
            <p id="beach_p">Beach</p>
        </div>
        <div class="top_div" id="Surfing">
            <img class="img_icon" src="./images/icons8-surfing-50.png" alt="">
            <p id="surfing_p">Surfing</p>
        </div>
        <div class="top_div" id="Arctic">
            <img class="img_icon" src="./images/icons8-arctic-85.png" alt="">
            <p id="arctic_p">Arctic</p>
        </div>
        <div class="top_div" id="Castles">
            <img class="img_icon" src="./images/icons8-castle-50.png" alt="">
            <p id="castles_p">Castles</p>
        </div>
        <div class="top_div" id="Golfing">
            <img class="img_icon" src="./images/icons8-golf-cart-50.png" alt="">
            <p id="golfing_p">Golfing</p>
        </div>
        <div class="top_div" id="Islands">
            <img class="img_icon" src="./images/icons8-island-50.png" alt="">
            <p id="island_p">Islands</p>
        </div>
        <div class="top_div" id="Lakefronts">
            <img class="img_icon" src="./images/icons8-island-50.png" alt="">
            <p id="lakefront_p">Lakefronts</p>
        </div>
        <div class="top_div" id="skiing">
            <img class="img_icon" src="./images/icons8-ski-50.png" alt="">
            <p id="skiing_p">Skiing</p>
        </div>
        <div class="top_div" id="farms">
            <img class="img_icon" src="./images/icons8-farm-50.png" alt="">
            <p id="farms_p">Farms</p>
        </div>

        <div id="forward_icon">
            <img id="forward_icon" src="./images/icons8-forward-50.png" alt="">
        </div>

        <div class="top_div" id="filter_div">
            <img id="filter_icon" src="./images/icons8-filter-30.png" alt="">
            <p id="filter_p">Filters</p>
        </div>

        <div class="top_div" id="tax_div">
            <p>Display total after Tax?</p>
        </div>
    </div>

    <div id="places">
        <!-- places will be dynamically added here -->
    </div>


    <footer>
        <div id="immovable_footer_div">
            <div id="left_foot"></div>
            <div id="right_foot"></div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/search.js"></script>

</html>
