<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Airbnb login page</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div id="content_container">

        <div id="page_title">
            <a id="cancel_registration" href="../statics/index.html">x</a>
            <div id="login">
                <h2>Login</h2>
            </div>
        </div>

        <div id="input_data">
            <input id="email" type="text" placeholder="email">
            <input id="password" type="text" placeholder="password">
            <button id="login_button" onclick="submitForm()"> login </button>
        </div>

        <div forgot_password_div>
            <a id="forgot_password" href="#">Forgot password?</a>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
